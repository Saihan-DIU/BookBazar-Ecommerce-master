{% extends "eco/base.html" %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto; padding: 2rem;">
    <h1 style="text-align: center; margin-bottom: 2rem; color: var(--text-color);">Change Password</h1>
    
    <div style="background: var(--card-bg); padding: 2rem; border-radius: 12px; box-shadow: var(--shadow); border: 1px solid var(--border);">
        <p style="color: var(--gray); margin-bottom: 2rem; text-align: center;">
            Use the form below to change your password
        </p>
        
        <form method="post" style="display: flex; flex-direction: column; gap: 1.5rem;">
            {% csrf_token %}
            
            <div>
                <label style="display: block; margin-bottom: 0.5rem; color: var(--text-color); font-weight: 500;">
                    Current Password
                </label>
                <input type="password" name="current_password" required 
                       style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-color); color: var(--text-color);">
            </div>
            
            <div>
                <label style="display: block; margin-bottom: 0.5rem; color: var(--text-color); font-weight: 500;">
                    New Password
                </label>
                <input type="password" name="new_password" required 
                       style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-color); color: var(--text-color);">
            </div>
            
            <div>
                <label style="display: block; margin-bottom: 0.5rem; color: var(--text-color); font-weight: 500;">
                    Confirm New Password
                </label>
                <input type="password" name="confirm_password" required 
                       style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-color); color: var(--text-color);">
            </div>
            
            <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 1rem;">
                <button type="submit" class="btn btn-primary">Change Password</button>
                <a href="{% url 'users:profile' %}" class="btn btn-outline">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
