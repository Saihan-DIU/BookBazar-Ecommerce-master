{% extends "eco/base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookBazar - Futuristic Bookstore</title>
    
    <!-- BookBazar CSS -->
    <link rel="stylesheet" href="{% static 'eco/css/bookbazar.css' %}">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bookbazar-navbar">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-book-open me-2"></i>
                BookBazar
            </a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'eco:EcoIndex' %}">
                    <i class="fas fa-home me-1"></i>Home
                </a>
                <a class="nav-link" href="{% url 'eco:order-summary' %}">
                    <i class="fas fa-shopping-cart me-1"></i>Cart
                </a>
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'account_logout' %}">
                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                    </a>
                {% else %}
                    <a class="nav-link" href="{% url 'account_login' %}">
                        <i class="fas fa-sign-in-alt me-1"></i>Login
                    </a>
                    <a class="nav-link" href="{% url 'account_signup' %}">
                        <i class="fas fa-user-plus me-1"></i>Register
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="bookbazar-container">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bookbazar-footer">
        <div class="container text-center">
            <p>&copy; 2024 BookBazar. Discover Your Next Great Read.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Add smooth scrolling
        document.addEventListener('DOMContentLoaded', function() {
            // Add floating animation to elements
            const cards = document.querySelectorAll('.book-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
</body>
</html>
